<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        .box-box {
            display: flex;
        }

        .box {
            width: 300px;
            height: 300px;
            margin-left:10px ;
            margin-bottom: 10px;
        }

        .box img {
            object-fit: cover;
            width: 300px;
            height: 300px;
            
        }
    </style>
</head>

<body>
    <div class="box-box">
        <div class="box">
            <img src="Haewon.jpg" alt="Haewon">
        </div>
        <div class="box">
            <img src="Lily.jpg" alt="Lily">
        </div>
        <div class="box">
            <img src="Sullyoon.png" alt="Sullyoon">
        </div>
    </div>
    <div class="box-box">
        <div class="box">
            <img src="Jiwoo.jpg" alt="Jiwoo">
        </div>
        <div class="box">
            <img src="Kyujin.jpg" alt="Kyujin">
        </div>
        <div class="box">
            <img src="Bae.jpg" alt="Bae">
        </div>
    </div>
</body>

</html>
